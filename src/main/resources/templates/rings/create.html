<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Ring - Book Creatures Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/create.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Book Creatures Catalog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto menu">
                <li class="nav-item"><a class="nav-link" href="/creatures">Book Creatures</a></li>
                <li class="nav-item"><a class="nav-link" href="/coordinates">Coordinates</a></li>
                <li class="nav-item"><a class="nav-link" href="/cities">Magic Cities</a></li>
                <li class="nav-item"><a class="nav-link active" href="/rings">Rings</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <div class="page-header">
                    <h2><i class="bi bi-plus-circle"></i> Add New Ring</h2>
                </div>

                <form th:action="@{/rings}" method="post" th:object="${entity}">
                    <input type="hidden" name="returnTo" th:value="${param.returnTo}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ring Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}"
                               placeholder="Enter ring name" required>
                    </div>

                    <div class="mb-3">
                        <label for="power" class="form-label">Power Level</label>
                        <input type="number" class="form-control" id="power" th:field="*{power}"
                               placeholder="Enter power level" min="1" max="100" required>
                    </div>

                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (grams)</label>
                        <input type="number" class="form-control" id="weight" th:field="*{weight}"
                               placeholder="Enter weight in grams" step="0.1" min="0">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <th:block th:with="returnUrl=${param.returnTo != null ? param.returnTo[0] : '/rings'}">
                            <a th:href="${returnUrl}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back
                            </a>
                        </th:block>
                        <button type="submit" class="btn btn-success btn-action">
                            <i class="bi bi-check-circle"></i> Save Ring
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
