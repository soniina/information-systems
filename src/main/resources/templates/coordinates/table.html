<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Creatures Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Book Creatures Catalog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto menu">
                <li class="nav-item"><a class="nav-link" href="/creatures">Book Creatures</a></li>
                <li class="nav-item"><a class="nav-link active" href="/coordinates">Coordinates</a></li>
                <li class="nav-item"><a class="nav-link" href="/cities">Magic Cities</a></li>
                <li class="nav-item"><a class="nav-link" href="/rings">Rings</a></li>
                <li class="nav-item"><a class="nav-link" href="/imports">Import History</a></li>
            </ul>
            <ul class="navbar-nav ml-auto menu">
                <li class="nav-item"><a class="nav-link" href="/creatures/special">Special Operations</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container table-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Coordinates</h2>
        <a href="/coordinates/create" class="btn btn-success crud-btn">
            <i class="bi bi-plus-circle"></i> Add Coordinate
        </a>
    </div>

    <form th:action="@{/coordinates}" method="get" class="mb-3 row g-2 align-items-center">
        <div class="col-auto">
            <select name="filterColumn" class="form-select">
                <option value="">Filter column</option>
                <option th:each="col : ${allowedColumns}" th:value="${col}" th:text="${col}"></option>
            </select>
        </div>
        <div class="col-auto">
            <input type="text" name="filterValue" placeholder="Filter value" class="form-control">
        </div>
        <div class="col-auto">
            <select name="sortColumn" class="form-select">
                <option value="">Sort by</option>
                <option th:each="col : ${allowedColumns}" th:value="${col}" th:text="${col}"></option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary">Apply</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>X</th>
                <th>Y</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coord : ${coordinates}"
                th:classappend="${coord.id == highlight} ? 'table-success'">
                <td th:text="${coord.id}"></td>
                <td th:text="${coord.x}"></td>
                <td th:text="${coord.y}"></td>
                <td>
                    <a th:href="@{/coordinates/edit/{id}(id=${coord.id})}" class="btn btn-sm btn-warning crud-btn">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <form th:action="@{/coordinates/{id}(id=${coord.id})}" method="post" style="display:inline">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-sm btn-danger crud-btn">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/coordinates(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/coordinates(page=${i})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/coordinates(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
