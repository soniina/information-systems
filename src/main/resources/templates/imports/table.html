<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Import History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Book Creatures Catalog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto menu">
                <li class="nav-item"><a class="nav-link" href="/creatures">Book Creatures</a></li>
                <li class="nav-item"><a class="nav-link" href="/coordinates">Coordinates</a></li>
                <li class="nav-item"><a class="nav-link" href="/cities">Magic Cities</a></li>
                <li class="nav-item"><a class="nav-link" href="/rings">Rings</a></li>
                <li class="nav-item"><a class="nav-link active" href="/imports">Import History</a></li>
            </ul>
            <ul class="navbar-nav ml-auto menu">
                <li class="nav-item"><a class="nav-link" href="/creatures/special">Special Operations</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container table-container">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${validationErrors}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <h6>Ошибки валидации:</h6>
        <ul>
            <li th:each="error : ${validationErrors}" th:text="${error}"></li>
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Import History</h2>
        <form th:action="@{/imports/upload}" method="post" enctype="multipart/form-data"
              class="d-flex align-items-center gap-2" style="min-width: 450px;">
            <div class="flex-grow-1">
                <input class="form-control" type="file" name="file" required
                       style="min-width: 350px;">
            </div>
            <button type="submit" class="btn btn-success crud-btn d-flex align-items-center flex-shrink-0">
                <i class="bi bi-upload me-1"></i> Import
            </button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Import Time</th>
                <th>Status</th>
                <th>Objects Imported</th>
                <th>Error Message</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="import : ${imports}">
                <td th:text="${import.id}"></td>
                <td th:text="${#temporals.format(import.creationDate, 'dd.MM.yyyy HH:mm')}"></td>
                <td>
                    <span th:text="${import.status.name()}"
                          th:classappend="${import.status.name() == 'SUCCESS'} ? 'text-success' : 'text-danger'"></span>
                </td>
                <td th:text="${import.status.name() == 'SUCCESS' ? import.objectsAdded : 0}"></td>
                <td th:text="${import.status.name() == 'SUCCESS' ? '-' : import.errorMessage}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/imports(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/imports(page=${i})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/imports(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
